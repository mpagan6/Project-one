<!DOCTYPE html>
<html lang="en">
<head>
  <title>Control</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style type="text/css">
  


.control-pannel {
    background-color: #e7e7e7; 
    height: 400px;
    width: 600px;
    margin: auto;
    overflow: auto;
    text-align: center;
}

.btn {
	width: 125px;
	padding: 10px;
}
  
  </style>
  
  </head>
    <body>
<div class="control-pannel">
    <div class="row">
        <div class="col-sm-12">
            <h2>Game Settings</h2>
            <hr size="2px">
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-road" aria-hidden="true"></span> Location<br><span style="font-size:20px">

                    <select class="form-control" id="location">
                            <option>Chicago</option>
                            <option>New York</option>
                            <option>Los Angeles</option>
                          </select>
            </span></button>

            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-headphones" aria-hidden="true"></span> Music<br><span style="font-size:20px">

                    <select class="form-control" id="location">
                            <option>Jazz</option>
                            <option>Rock</option>
                            <option>Rapp</option>
                          </select>
            </span></button>
                
            <select class="image-picker show-labels show-html">
                    <option data-img-src="http://placekitten.com/220/200" value="1">Cute Kitten 1</option>
                    <option data-img-src="http://placekitten.com/180/200" value="2">Cute Kitten 2</option>
                    <option data-img-src="http://placekitten.com/130/200" value="3">Cute Kitten 3</option>
                    <option data-img-src="http://placekitten.com/270/200" value="4">Cute Kitten 4</option>
                  </select>


        </div>
    </div>



</div>



    </body>
  </html>
